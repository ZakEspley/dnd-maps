<!DOCTYPE html>
<html>
    <head>
        <title>DM Map</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>

        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
        <script>
            var mapInfo = JSON.parse('{{ mapinfo | tojson | safe }}');
        </script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha256-xaF9RpdtRxzwYMWg4ldJoyPWqyDPCRD0Cv7YEEe6Ie8=" crossorigin="anonymous"></script>
        <script src="static/js/mapapp.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <h1>Dungeon Master Map - {{ mapinfo["name"] }}</h1>
        <p>
        <div class="container" id="display"></div>
        </p>
        <P>
        <div class="container">
            <p>
                <div class="row">
                    <div class="col">
                        <div class="btn-group btn-group-lg btn-group-toggle" data-toggle="buttons">
                            <label for="" class="btn btn-dark form-check-label active">
                                <input type="radio" name="options" id="rectBtn" value=1 class="form-check-input" autocomplete="off" checked>Rectangle
                            </label>
                            <label for="" class="btn btn-lg btn-dark form-check-label">
                                <input type="radio" name="options" id="polyBtn" value=0 class="form-check-input" autocomplete="off">Polygon
                            </label>
                            <label for="" class="btn btn-lg btn-dark form-check-label">
                                <input type="radio" name="options" id="elliBtn" value=3 class="form-check-input" autocomplete="off">Ellipse
                            </label>
                            <label for="" class="btn btn-lg btn-dark form-check-label">
                                <input type="radio" name="options" id="brushBtn" value=-1 class="form-check-input" autocomplete="off">Brush
                            </label>
                        </div>
                    </div>
                </div>
            </p>
            <p>
                <div class="row">
                    <div class="col">
                        <div class="form-inline">
                            <input type="text" name="saveName" id="savetext" class="form-control form-control-lg" placeholder="Name of Save File here">
                            <button type="button" class="btn btn-lg btn-dark" id="saveButton">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </p>
        </div>
        </P>
        <div class="container">
            
        </div>
    </body>
</html>
